{% extends "base.html" %} {% block menu-defesa %}
<li class="nav-item active">
    <a href="/defesa/" class="nav-link">


        <i class="fas fa-user-graduate"></i>
        <span translate="no">Defesas</span>

    </a>

</li>
{% endblock %} {% block conteudo %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">

                </div>
                <!-- /.col -->
                <div class="col-sm-6 text-right">

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->

    <section class="content">


        <div class="container">


            <div class="card">
                <div class="card-header">

                    <h3>Editar Defesa</h3>

                </div>

                <div class="card-body">

                    <form action="/updateDefesa/" method="POST" class="text-left form-clear">

                        {% csrf_token %}
                        <label>Titulo</label>
                        <input type="text" name="titulo" class="form-control" placeholder="Digite o titulo" value="{{ defesa.titulo }}" required autocomplete="off">
                        <br>
                        <label>Local</label>
                        <input type="text" name="local" class="form-control" placeholder="Digite o local" value="{{ defesa.local }}" required autocomplete="off">
                        <br>
                        <label>Data e hora</label>
                        <input type="datetime-local" name="horario" class="form-control" value="{{ defesa.horario|date:'Y-m-d' }}T{{ defesa.horario|date:'h:i' }}" required autocomplete="off">
                        <br>
                        <label>Conteudo</label>
                        <textarea name="conteudo" placeholder="Escreva o conteÃºdo aqui" class="conteudo" autocomplete="off">{{ defesa.conteudo }}</textarea>
                        <input type="hidden" name="id_usuario" value="1" autocomplete="off">
                        <input type="hidden" name="id_defesa" value="{{ defesa.id }}" autocomplete="off">
                        <div class="mt-3 text-center">
                            <button type="submit" class="btn btn-success">
                                <i class="nav-icon fas fa-save"></i>
                                Salvar
                            </button>
                            <a href="/defesa/" class="btn btn-danger">
                                <i class="fas fa-ban"></i> Cancelar
                            </a>
                        </div>
                    </form>


                </div>
            </div>

        </div>



    </section>



    <!-- /.content -->
</div>

<script>
    const inputTitulo = document.querySelector('#titulo');
    const label = document.querySelector('#label-icon');
    const icon = document.querySelector('#icon-menu');

    let titulo = '';
    inputTitulo.addEventListener('input', (event) => {


        label.innerHTML = inputTitulo.value;

    });

    function pegarIcon(ele) {

        let classes = (ele.value + "").split(' ');

        classes.forEach((valor) => {

            icon.classList.remove(icon.classList[1]);
            icon.classList.remove(icon.classList[2]);

            icon.classList.add(valor);

        })

    }
</script>
{% endblock %}
