{% extends "base.html" %} {% block menu-noticia %}
<li class="nav-item active">
    <a class="nav-link" href="/noticias/">

        <i class="fas fa-newspaper"></i>
        <span translate="no">Notícias</span>

    </a>
</li>
{% endblock %} {% block conteudo %}

<div class="content-wrapper" style="position:relative">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">

            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->


    <section class="container">

        <div class="card">
            <div class="card-header">
                <h3>Nova Notícia</h3>
            </div>

            <div class="card-body">

                <form action="/salvar_noticia/" class="form" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}
                    <label>Título</label>
                    <input name="titulo" type="text" placeholder="Título da notícia" class="form-control" required>
                    <br>
                    <label>Prévia</label>
                    <textarea name="previa" placeholder="Digite uma prévia do conteúdo da notícia" class="form-control" required></textarea>
                    <br>
                    <label>Imagem da Notícia</label>

                    <div class="row">

                        <div class="col">
                            <div class="custom-file">
                                <input type="file" name="arquivo_upload" class="form-control pt-1 text-center custom-file-input " id="file" accept="image/*" required/>
                                <label class="custom-file-label" for="customFile">Upload de arquivo</label>
                            </div>
                            <input type="hidden" name="id_usuario" value="">

                        </div>
                    </div>





                    <!-- <div class="alert alert-danger mt-3 alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>

                            <strong>Error!</strong> Tipos de imagens aceitas: png, jpeg e jpg
                        </div> -->


                    <!-- <div class="alert alert-danger mt-3 alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>

                            <strong>Error!</strong> Arquivo contém nome com caracteres especiais
                        </div> -->

                    <!-- <div class="alert alert-danger mt-3 alert-dismissible notificacao" style="display: none;">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>

                        <strong>Error!</strong> Tipos de imagens aceitas: png, jpeg e jpg
                    </div> -->
                    <br>
                    <label>Conteúdo</label>
                    <textarea name="conteudo" class="form-control conteudo" placeholder="Escreva a notícia aqui"></textarea>

                    <div class="text-center">

                        <button type="submit" class="btn btn-success mt-3" id="idPublicar">
                            <i class="nav-icon fas fa-external-link-alt"></i>
                            Publicar
                        </button>
                        <a href="/noticias/" class="btn btn-danger mt-3">
                            <i class="fas fa-ban"></i> Cancelar
                        </a>
                    </div>


                </form>
            </div>

        </div>





    </section>

    <!-- /.content -->
</div>

{% endblock %}
